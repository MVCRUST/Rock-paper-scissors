<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>ROCK<br>PAPER<br>SCISSORS</h1>
        </div>

        <div id="startPlay">
            <button id="startGame">Start Game</button>
        </div>

        <div id="gameCard">
            <h2>Pick an option</h2>
            <form action="">
                <label>
                    <input type="radio" name="rps" value="Rock">
                    Rock
                </label>
                <label>
                    <input type="radio" name="rps" value="Paper">
                    Paper
                </label>
                <label>
                    <input type="radio" name="rps" value="Scissors">
                    Scissors
                </label>
                <button type="submit">Enter</button>
            </form>
            <div id="displayChoice">
                <div>
                    <h2>You chose:</h2>
                    <p id="userSelection"></p>
                </div>
                <div>
                    <h2>Computer chose:</h2>
                    <p id="computerSelection"></p>
                </div>
            </div>
            <div id="displayScore">
                <h3>User Score:&nbsp;<span id="userScore"></span></h3>
                <h3>Computer Score:&nbsp;<span id="computerScore"></span></h3>
            </div>
        </div>

        <div id="endGame">
            <h2>Game Over!</h2>
            <p id="result"></p>
            <button id="playAgain" type="submit">Play Again</button>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
