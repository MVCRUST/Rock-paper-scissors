<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>ROCK<br>PAPER<br>SCISSORS</h1>
        </div>

        <div id="startPlay">
            <button id="startGame">Start Game</button>
        </div>

        <div id="gameCard">
            <h2>Pick an option</h2>
            <form action="">
                <div id="formPart1">
                    <label>
                        <input type="radio" name="rps" value="Rock">
                        Rock
                    </label>
                    <label>
                        <input type="radio" name="rps" value="Paper">
                        Paper
                    </label>
                    <label>
                        <input type="radio" name="rps" value="Scissors">
                        Scissors
                    </label>
                </div>
                <div id="form">
                    <button type="submit">Enter</button>
                </div>
            </form>
            <div id="displayChoice">
                <div id="playerSelection">
                    <h2>Player chose:&nbsp;</h2>
                    <p id="userSelection"></p>
                </div>
                <div id="compSelection">
                    <h2>Computer chose:&nbsp;</h2>
                    <p id="computerSelection"></p>
                </div>
            </div>
            <div id="displayScore">
                <div id="playerScore">
                    <h3>Player Score:&nbsp;</h3>
                    <p id="userScore"></p>
                </div>
                <div id="compScore">
                    <h3>Computer Score:&nbsp;</h3>
                    <p id="computerScore"></p>
                </div>
            </div>
        </div>

        <div id="endGame">
            <h2>Game Over!</h2>
            <p id="result"></p>
            <button id="playAgain" type="submit">Play Again</button>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
